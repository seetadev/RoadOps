name: Enhancement request
description: Suggest an idea of how we can improve the product
title: "[Enhancement]: "
labels: ["enhancement", "triage"]
projects: ["Codigo-io/8"]
assignees: []
body:
  - type: textarea
    id: problem
    attributes:
      label: Is your enhancement request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Source code
      description: Please copy and paste any relevant code i.e. CIDL, generated or integration code. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false    
